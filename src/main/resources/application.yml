
server:
  port: 8080
  http2:
    enabled: true
  tomcat:
    connection-timeout: 5s
    keep-alive-timeout: 60s
    max-connections: 20000
    threads:
      max: 200
      min-spare: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
logging:
  level:
    root: info
